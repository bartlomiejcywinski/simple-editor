<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <title>Edytor</title>
    <meta name="description" content="Jest to mój prosty edytor">
    <meta property="og:title" content="Edytor">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://my-custom-editor.netlify.app">
    <meta property="og:image" content="./img/og.png">
    <meta property="og:description" content="Jest to mój prosty edytor">
</head>
<body class="bg-bg-custom-gray h-screen grid">
    <section class="m-auto">
        <h1 class="font-IrishG md:text-lg xl:text-2xl">Mój edytor</h1>
        <form class="mt-2 sm:w-500 sm:h-300">
            <textarea class="min-w-[250px] min-h-[150px] w-full h-full rounded-xl placeholder:text-xs p-2 mb-1 textarea--js" name="work" id="work" placeholder="Tutaj wpisz notatkę"></textarea>
            <div class="flex justify-end gap-2">
                <button type='button' class="text-white bg-blue-800 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2  dark:bg-blue-800 dark:hover:bg-blue-900 focus:outline-none dark:focus:ring-blue-800 font-Inter button__load--js">Załaduj</button>
                <button class="focus:outline-none text-white bg-green-800 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 py-2 dark:bg-green-800 dark:hover:bg-green-900 dark:focus:ring-green-900 button__save--js">Zapisz</button>
            </div>
        </form>
    </section>
    <script src="index.js" type="module"></script>
</body>
</html>
